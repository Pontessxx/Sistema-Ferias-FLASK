<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Sistema de Escala" }}</title>

    <style>
        body { margin: 0; font-family: Arial; }
        .topbar {
            background: #222; color: white;
            padding: 12px 20px;
            display: flex; align-items: center;
            font-size: 18px;
        }
        .hamburger { font-size: 26px; cursor: pointer; margin-right: 15px; }

        .sidebar {
            height: 100%; width: 0; position: fixed;
            top: 0; left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 12px 20px; font-size: 18px; display: block;
            text-decoration: none; color: #ddd; transition: 0.2s;
        }
        .sidebar a:hover { background: #444; color: #fff; }
        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 30px; color: white; cursor: pointer;
        }
        .content { padding: 25px; }
    </style>
</head>
<body>

    <!-- MENU SUPERIOR -->
    <div class="topbar">
        <span class="hamburger" onclick="openMenu()">&#9776;</span>
        Sistema de Escala
    </div>

    <!-- MENU LATERAL -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeMenu()">&times;</span>
        <a href="/">üè† In√≠cio</a>

        <a href="/ferias">üèñ F√©rias</a>
        <a href="/gantt">üìÖ Gr√°fico Anual</a>
    </div>

    <!-- CONTE√öDO -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        function openMenu() {
            document.getElementById("sidebar").style.width = "260px";
        }
        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</body>
</html>
